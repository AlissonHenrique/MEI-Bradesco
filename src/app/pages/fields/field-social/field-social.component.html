<div class="div-material">
  <mat-form-field floatLabel="auto" appearance="standard">
    <mat-label>{{placeholder}}</mat-label>
    <input id={{id}} type="text" class="matinput" [formControl]="fControl" value={{value}} matInput>

    <div class='question' [id]="vlQuery" matSuffix>
      <div class="suffix-content">
        <div class="triangle-with-shadow"></div>
        <div class="bg">
          <p class="text-content">{{textContent}}</p>
        </div>
      </div>
    </div>

    <mat-hint>{{hintMsg}}</mat-hint>

    <mat-error *ngIf="fControl.hasError('customNotValid') && !fControl.hasError('required')">
      {{errorMsg}}
    </mat-error>

    <mat-error *ngIf="fControl.hasError('required')">
      {{errorReqMsg}}
    </mat-error>

  </mat-form-field>
</div>
