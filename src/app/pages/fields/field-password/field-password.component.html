<div class="div-material">
  <mat-form-field floatLabel="auto" appearance="standard">
    <mat-label>{{placeholder}}</mat-label>
    <input id={{id}} type="password" class="matinput passwordRegex" [formControl]="fControl" maxlength="{{maxLenght}}"
      [errorStateMatcher]="errorMatcher" value={{value}} matInput>
    <mat-icon class="eye" matSuffix></mat-icon>
    <mat-hint>{{hintMsg}}</mat-hint>

    <!--
        <mat-error *ngIf="fControl.hasError('email') && !fControl.hasError('required')">
          {{errorMsg}}
        </mat-error>
      -->

    <mat-error *ngIf="fControl.hasError('required')">
      {{errorReqMsg}}
    </mat-error>
    <mat-error *ngIf="fGroup.hasError('mismatch') && !fControl.hasError('required')">
      A senha informada na confirmação não confere. Por favor, verifique e tente novamente. 
    </mat-error>
    <mat-error
      *ngIf="fControl.hasError('complexity') && !fControl.hasError('required') && !fControl.hasError('minlength')">
      A senha deve ter, no mínimo, 8 caracteres: letras - maiúsculas e minúsculas -, números e caracteres especiais, sem espaços.
    </mat-error>

  </mat-form-field>
</div>
