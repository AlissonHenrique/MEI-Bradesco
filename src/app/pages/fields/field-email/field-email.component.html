<div class="div-material">
  <mat-form-field floatLabel="auto" appearance="standard">
    <mat-label>{{placeholder}}</mat-label>
    <input id={{id}} type="text" class="matinput emailRegex" [formControl]="fControl" value={{value}} matInput>

    <mat-hint>{{hintMsg}}</mat-hint>

    <mat-error *ngIf="fControl.hasError('email') && !fControl.hasError('required')">
      {{errorMsg}}
    </mat-error>

    <mat-error *ngIf="fControl.hasError('required')">
      {{errorReqMsg}}
    </mat-error>


  </mat-form-field>
</div>
