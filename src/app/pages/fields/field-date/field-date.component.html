<div class="div-material" [id]="validaDataFutura">
  <mat-form-field floatLabel="auto" appearance="standard">
    <mat-label>{{placeholder}}</mat-label>
    <input (focus)="focusFunction()" (change)="valueData($event)" (focusout)="focusOutFunction()" id={{id}} type="text"
      class="matinput" [formControl]="fControl" value={{value}} inputmode="numeric" matInput>

    <input type="hidden" [formControl]="dataRecebe" [matDatepicker]="picker" [max]="dateMax"
      (dateChange)="toFormattedDate($event.value)">

    <mat-datepicker-toggle matPrefix disableRipple [for]="picker" id="calendar">
      <mat-icon matDatepickerToggleIcon>
        <svg class="calendario" xmlns="http://www.w3.org/2000/svg" width="20.8" height="23" viewBox="0 0 20.8 23">
          <g id=" calendario" transform="translate(-10.9 -12.199)">
            <g id="Group_6187" data-name="Group 6187">
              <path id="Path_3649" data-name="Path 3649"
                d="M28.5,35.2H14.1A3.159,3.159,0,0,1,10.9,32V17.7a3.159,3.159,0,0,1,3.2-3.2H28.5a3.159,3.159,0,0,1,3.2,3.2v4.7a.4.4,0,0,1-.8,0V17.7a2.433,2.433,0,0,0-2.4-2.4H14.1a2.433,2.433,0,0,0-2.4,2.4V32.1a2.433,2.433,0,0,0,2.4,2.4H28.5a2.433,2.433,0,0,0,2.4-2.4V28.4a.4.4,0,0,1,.8,0v3.7A3.138,3.138,0,0,1,28.5,35.2Z"
                fill="#6d6e71" />
            </g>
            <g id="Group_6188" data-name="Group 6188">
              <path id="Path_3650" data-name="Path 3650"
                d="M16.3,19.2a.43.43,0,0,1-.4-.4V12.6a.4.4,0,0,1,.8,0v6.2A.43.43,0,0,1,16.3,19.2Z" fill="#6d6e71" />
            </g>
            <g id="Group_6189" data-name="Group 6189">
              <path id="Path_3651" data-name="Path 3651"
                d="M26.3,19.2a.43.43,0,0,1-.4-.4V12.6a.4.4,0,0,1,.8,0v6.2A.43.43,0,0,1,26.3,19.2Z" fill="#6d6e71" />
            </g>
            <g id="Group_6190" data-name="Group 6190">
              <path id="Path_3652" data-name="Path 3652" d="M31.3,22.9h-20a.4.4,0,1,1,0-.8h20a.4.4,0,0,1,0,.8Z"
                fill="#6d6e71" />
            </g>
          </g>
        </svg>
      </mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker startAt="{{startDate}}"></mat-datepicker>
    <mat-hint>{{hintMsg}}</mat-hint>

    <mat-error *ngIf="fControl.hasError('customNotValid')">
      {{errorMsg}}
    </mat-error>
    <mat-error *ngIf="fControl.hasError('required')">
      {{errorReqMsg}}
    </mat-error>
    <mat-error *ngIf="fControl.hasError('customNotValidDateCNH')">
      {{errorMsgCustom}}
    </mat-error>



  </mat-form-field>

</div>
